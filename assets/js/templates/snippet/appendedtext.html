<!-- Appended Input-->
<div class="form-group">
    <label class="control-label" for="{{ id }}">{{ label }}</label>
    <div class="input-group {{ inputsize }}">
        <input id="{{ id }}" name="{{ id }}"
               class="form-control {{ inputsize }}"
               placeholder="{{ placeholder }}" type="text" {{#required}}
               required="true" {{/required}} {{^required}} {{/required}} />
        <div class="input-group-append">
            <span class="input-group-text">
                {{append}}
            </span>
        </div>
    </div>
    {{#helptext.length}} <span class="form-text text-muted">{{ helptext }}</span>
    {{/helptext.length}}
</div>
