<!-- Select Basic -->
<div class="form-group {{ inputwidth }}">
  <label class="control-label" for="{{ id }}">{{ label }}</label>
    <select id="{{ id }}" name="{{ id }}" class="form-control">{{ #options }}
      {{ increIndex }}
      <option value="{{ #values }}{{ #getNthValue }}{{.}}{{/getNthValue}}{{ /values }}">{{ . }}</option>{{ /options }}
      {{ resetIndex }}
    </select>
</div>
